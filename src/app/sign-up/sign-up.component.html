<section class="sign-up-screen">
   <div class="sign-up-sides"> 
        <div class="left-screen side-sign-up-screen" id="left-scr">
          <h2>KAMI KAROW</h2>
          <div class="vision-message">
          <p>Une communauté créée</p>
          <p>par et pour des consommatrices</p>
          <p>qui veulent des routines capillaires éclairées</p>
        </div>
     </div>

        <div class="right-screen side-sign-up-screen" id="right-scr">
          <div class="items-right-screen top-screen flex">
               <div class="progress-bar"><app-progress-bar [step]="2" [totalSteps]="4"  ></app-progress-bar></div> 
               <div class="progress-bar">Action</div> 
          </div>
          <div class="items-right-screen main-screen">
               <h3>CTA</h3>
               <p>Message</p>
               <form #f="ngForm" (ngSubmit)="onSignUp(f)" novalidate>
                    <input name="name" type="text" pattern="/^[a-zA-Z0-9_-]{4,16}$/" placeholder="nom" ngModel required #first="ngModel">
                    <input name="email" type="email"  pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" size="30" placeholder="email" ngModel required #second="ngModel">
                    <input name="password" type="password" pattern="/^\S*(?=\S{6,})(?=\S*\d)(?=\S*[A-Z])(?=\S*[a-z])(?=\S*[!@#$%^&*? ])\S*$/" placeholder="mot de passe" ngModel required #third="ngModel">
                    <input name="confirmPassword" type="password"placeholder="confirmation de mot de passe" ngModel required #fourth="ngModel">
                    <button>Submit</button>
                  </form>
          </div>
          <div class="items-right-screen bottom-screen">C</div>
     </div>
    </div>
   <div class="switch-page">
     <button (click)="changeVisibilityScreen()" id="right-btn"></button>   
     <button (click)="changeVisibilityScreen()" id="left-btn"></button>

   </div> 
</section>
